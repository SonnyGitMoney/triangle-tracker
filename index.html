<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangle Tracker!</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="/js/script.js"></script>
</head>
<body>
  <h1>Track dat tri!</h1>
  <h2>Enter side lengths in whole numbers.</h2>
  <form>
    <label for="side1input"><strong>Side 1</strong></label>
    <input id="side1input" type="text" name="side1input">
    <label for="side2input"><strong>Side 2</strong></label>
    <input id="side2input" type="text" name="side2input">
    <label for="side3input"><strong>Side 3</strong></label>
    <input id="side3input" type="text" name="side3input">
    <button type="submit"><strong>Show me dat tri!</strong></button>
  </form>
  <br>
  <button type="button" id="reset"><strong>Reset</strong></button>
  <div id="equilateral" class="hidden">
    <p>Equilateral!</p>
  </div>

  <div id="isosceles" class="hidden">
    <p>Isosceles!</p>
  </div>

  <div id="scalene" class="hidden">
    <p>Scalene!</p>
  </div>

  <div id="not-triangle" class="hidden">
    <p>Not a triangle!...sorry bro</p>
  </div>

</body>
</html>
